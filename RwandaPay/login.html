<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { background-color: white; color: black; }
        .form-container { background-color: yellow; padding: 20px; }
        .btn { background-color: black; color: yellow; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber"><br>
            <label for="pin">PIN:</label><br>
            <input type="password" id="pin" name="pin"><br><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const pin = document.getElementById('pin').value;

            fetch('/api/login?phoneNumber=' + phoneNumber + '&pin=' + pin, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => alert(data));
        }
    </script>
</body>
</html>
