<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Send Money</h2>
        <form id="send-money-form">
            <input type="text" id="sender-phone" placeholder="Sender Phone Number" required>
            <input type="text" id="receiver-phone" placeholder="Receiver Phone Number" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="password" id="pin" placeholder="PIN" required>
            <button type="submit">Send</button>
        </form>
        <p id="send-money-error" class="error-message"></p>
        <p id="send-money-success" class="success-message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
